    .btn {
      background: linear-gradient(135deg, #e94560, #ff6b6b);

      border: none;

      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
    }

    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
    }

    #message {
      margin-top: 2rem;
      font-size: 1.3rem;
      min-height: 2rem;
      transition: opacity 0.3s ease;
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }

  <script>
    let clickCount = 0;
    const messages = [

    function handleClick() {
      clickCount++;
      const messageEl = document.getElementById('message');
      const msgIndex = Math.min(clickCount - 1, messages.length - 1);
      
      messageEl.textContent = messages[msgIndex] + ` (${clickCount} clicks)`;
      messageEl.classList.remove('fade-in');
      
      // Trigger reflow to restart animation
      void messageEl.offsetWidth;
      messageEl.classList.add('fade-in');
    }

    function goToPage() {
      window.open('https://iampratikdeo.github.io/GTMTest/?utm_source=JK&utm_medium=website_click&utm_campaign=spring_sale&utm_id=pratikTest', '_self');

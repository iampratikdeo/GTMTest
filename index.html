<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.95;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 2rem;
      max-width: 400px;
    }

    .btn {
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
    }

    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
    }

    .form-container {
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .form-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .form-group {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      width: 250px;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    input[type="email"]:focus {
      box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.3);
    }

    .btn-submit {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
    }

    .btn-submit:hover {
      box-shadow: 0 6px 20px rgba(56, 239, 125, 0.6);
    }

    #form-message {
      margin-top: 1rem;
      font-size: 1rem;
      min-height: 1.5rem;
    }

    .success { color: #38ef7d; }
    .error { color: #ff6b6b; }

    #message {
      margin-top: 2rem;
      font-size: 1.3rem;
      min-height: 2rem;
      transition: opacity 0.3s ease;
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKGPGXQF"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="container">
    <h1>Hello There!</h1>
    <p>This is a simple one-page website. Click the button below to see it in action.</p>
    <div class="button-group">
      <button class="btn" onclick="handleClick()">Click Me</button>
      <button class="btn btn-secondary" onclick="goToPage()">Visit Google</button>
    </div>
    <div id="message"></div>

    <div class="form-container">
      <h2>Stay in Touch</h2>
      <div class="form-group">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button class="btn btn-submit" id="form-submit" onclick="handleSubmit()">Submit</button>
      </div>
      <div id="form-message"></div>
    </div>
  </div>

  <script>
    let clickCount = 0;
    const messages = [
      "Nice click! üéâ",
      "You clicked again! üëè",
      "Keep going! üöÄ",
      "You're on fire! üî•",
      "Unstoppable! ‚ö°"
    ];

    function handleClick() {
      clickCount++;
      const messageEl = document.getElementById('message');
      const msgIndex = Math.min(clickCount - 1, messages.length - 1);
      
      messageEl.textContent = messages[msgIndex] + ` (${clickCount} clicks)`;
      messageEl.classList.remove('fade-in');
      
      // Trigger reflow to restart animation
      void messageEl.offsetWidth;
      messageEl.classList.add('fade-in');
    }

    function goToPage() {
      window.open('https://www.google.com', '_blank');
    }

    function handleSubmit() {
      const email = document.getElementById('email').value;
      const formMessage = document.getElementById('form-message');
      
      // Simple email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        formMessage.textContent = 'Please enter your email address.';
        formMessage.className = 'error';
      } else if (!emailPattern.test(email)) {
        formMessage.textContent = 'Please enter a valid email address.';
        formMessage.className = 'error';
      } else {
        formMessage.textContent = 'Thank you for subscribing! ‚úì';
        formMessage.className = 'success';
        document.getElementById('email').value = '';
      }
    }
  </script>
</body>
</html>
